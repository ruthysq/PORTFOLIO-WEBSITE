<!DOCTYPE html>
<html ng-app='todo'>
    <head>
        <title>To Do list in Angular JS</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    </head>
    <body>

      <header>
        Ruths To Do List
      </header>
        <div id="todoapp" ng-controller="ToDoCtrl">
            <!--Add Task-->
            <div id="">
                <input type="text" name="add-task" class='add task' placeholder="Ruths To do List" ng-model="taskName" ng-keyup="addTask()"/>
                <select ng-model="priority">
                    <option value='normal'>Plenty of time</option>
                    <option value='medium'>To it today</option>
                    <option value='high'>Do it now!!</option>
                </select>
            </div>

            <section id="main" style="display: block;">
                   <div ng-show="isTodo()">
                     <input id="toggle-all" type="checkbox" ng-model="markAll"
                       ng-click="toggleMarkAll()"/>
                     <label for="toggle-all">Mark all as complete</label>
                   </div>

                   <ul id="todo-list" class="unstyled">
                     <li ng-repeat="todo in todos" ng-dblclick="toggleEditMode()">
                       <div class="view" ng-keyup="editTodo()">
                         <input type="checkbox" ng-model="todo.done"/>
                         <span class="done-{{todo.done}}" >{{todo.text}}</span>
                       </div>
                       <input class="edit" type="text" ng-model="todo.text"
                         ng-keyup="editOnEnter(todo)"/>
                     </li>
                   </ul>
               </section>
            <!--Task list-->
            <ul id="todo-list">
                <li ng-repeat="task in tasklist track by $index" ng-mouseenter="task.show = true; item= 'focus'" ng-mouseleave="task.show = false; item = 'nofocus'" ng-class='item'>
                    <input type="checkbox" name="checkbox" ng-model="task.completed" ng-checked="completeTask()"/>
                    <span class="completed-{{task.completed}}">{{task.name}}</span>
                    <span class="priority {{task.priority}}">{{task.priority}}</span>
                    <span class="delete icon" title="Delete Task" ng-show="task.show" ng-click="deleteTask(tasklist.indexOf(task))"></span>
                </li>
            </ul>
        </div>
        <script type="text/javascript" src="js/app.js"></script>
    </body>



</html>
